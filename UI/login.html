<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/font-awesome.min.css">
  <title>SendIT - Login</title>
</head>
<body>
  <header id="top-menu">
    <div class="meu-header">
      <div class="container">
        <div class="col-6">
          <ul class="plain-list">
            <li><a href="#"><i class="fa fa-phone"></i> (+250)-000-000-000</a></li>
            <li><a href="#"><i class="fa fa-envelope"></i> info@sendit.com</a></li>
          </ul>
        </div>
        <div class="col-6 align-right">
          <ul class="plain-list">
            <li><a href="#"><i class="fa fa-facebook"></i></a></li>
            <li><a href="#"><i class="fa fa-twitter"></i></a></li>
            <li><a href="#"><i class="fa fa-youtube"></i></a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="brand">
        <img class="brand__img" src="./images/logo.png" alt="logo">
      </div>
      <div class="toggle-menu is-tablet">
        <div class="hamburger"></div>
      </div>
      <nav id="menu-nav" class="nav pull-right">
        <ul>
          <li class="nav-item"><a href="index.html">Home</a></li>
          <li class="nav-item"><a href="quote.html">Get A Quote</a></li>
          <li class="nav-item"><a href="signup.html">Register</a></li>
          <li class="nav-item active"><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <div id="main-content">
    <div class="container">
      <div class="row content-center">
        <div class="col-6">
          <div class="box login-container">
            <h3 class="title primary align-center">Login</h3>
            <form action="#">
              <label for="email">Email</label>
              <input type="text" name="email" id="email">
              <div class="form-error email"></div>

              <label for="password">Password</label>
              <input type="password" name="password" id="password">
              <div class="form-error password"></div>

              <button class="forgot-password">
                Forgot Password
              </button>
              <button id="submit-login" class="btn primary">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer id="footer">
    <div class="container">
      <div class="row">
        <div class="col-3">
          <img class="footer-logo" src="./images/logo.png" alt="logo">
        </div>
        <div class="col-3">
          <h3 class="footer-title">Site Map</h3>
          <ul class="footer-list">
            <li><a href="index.html">Home</a></li>
          </ul>
        </div>
        <div class="col-3">
          <h3 class="footer-title">Partners</h3>
          <ul class="footer-list">
            <li><a href="#">DHL</a></li>
            <li><a href="#">Postal</a></li>
          </ul>
        </div>
        <div class="col-3">
          <h3 class="footer-title">Social</h3>
          <ul class="footer-list">
            <li><a href="#">Facebook</a></li>
            <li><a href="#">Twitter</a></li>
          </ul>
        </div>
      </div>
    </div>
  </footer>
  <script src="./js/main.js"></script>
  <script src="./js/login.js"></script>
</body>
</html>
